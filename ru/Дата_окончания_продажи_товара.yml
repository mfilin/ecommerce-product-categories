description: 'Дата, при наступлении которой товар навсегда снимается с продаж. Если товар не имеет срока жизни – оставьте поле пустым. Формат даты - ЧЧ.ММ.ГГГГ (Число.Месяц.Год). Проставляется для товаров, которые имеют ограниченный срок жизни, например, товары, на которых написан год или дата (календари, символы Нового Года, товары с надписью «60 лет победы», учебная литература для подготовки к экзаменам разных лет и прочее)'
