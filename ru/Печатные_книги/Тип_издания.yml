description: "1. «Отдельное издание» - книга, в которой опубликовано одно произведение автора или нескольких авторов. \n2. «Авторский сборник» - книга, содержащая несколько произведений одного автора; содержащая несколько произведений, написанных в соавторстве двумя и более авторами; являющаяся стихотворным сборником одного автора.\n3. «Антология» - книга, содержащая несколько художественных, публицистических произведений или научных работ, написанных разными авторами.\n4. «Периодическое издание» - журналы.\n5. «Альманах» - альманахи (разновидность сериального издания, в отличие от журнала, выходит обычно раз в год, не всегда с одной и той же периодичностью или вовсе представляет собой непериодический сборник, содержащий сведения из различных областей общественной деятельности, обычно с указанием литературных новинок, научных достижений, законодательных изменений и т. д.)."
